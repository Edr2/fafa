{% extends "container.html" %}
{% block mainContent %}
<div class="about-page">
  <div class="user-top">
    <div class="user-cover-photo">
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1537387788952-cffe9f8d3090?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a289b6b0b00fecc6c215191e6eaf3eb7&auto=format&fit=crop&w=1050&q=80" alt="">
      </div>
    </div>
    <div class="user-top-section">
      <div class="user-profile-photo loading" id="user-profile-photo">
        <div class="profile-photo-container">
          <img src="{{ url_for('static', filename='assets/UserIcon.png') }}" alt="User profile photo">
        </div>
        <div class="user-profile-upload">
          <div class="upload-button" id="upload-button">
            <i class="fas fa-file-upload"></i>
          </div>
        </div>
      </div>
      <div class="user-top-info">
        <h2 class="h4 font-weight-normal">
          {{ user.username }}
        </h2>
        <div class="secondary">
        </div>
      </div>
    </div>
  </div>
  <div class="user-main">
    <div class="d-flex flex-column user-main-header">
      <h3 class="dark-grey">
        About me
      </h3>
    </div>
    <div class="user-main-grid">
      <div class="row mx-0 py-3 d-flex flex-wrap">
        <span class="col d-flex align-items-start px-0 py-1">
          Token
        </span>
        <span class="col d-flex align-items-center px-0 py-1">
          {{ user.token }}
        </span>
      </div>
      <div class="row mx-0 py-3 d-flex flex-wrap">
        <span class="col d-flex align-items-start px-0 py-1">
          Secret
        </span>
        <span class="col d-flex align-items-center px-0 py-1">
          {{ user.secret }}
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
